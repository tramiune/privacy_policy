<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>JSON Generator</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #00ff9c;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<button onclick="generateAndDownload()">ðŸš€ Generate & Download JSON</button>

<script>
/* ================= CONFIG â€“ HARD CODE á»ž ÄÃ‚Y ================= */

const BASE_URL = "https://cdn.yourdomain.com";

const CONFIG = {
  count: 15,
  baseCreatedAt: 1700000000000,
  folderName: "wallpaper_01",
  categoryId: "cate_live_01",
  fileNamePrefix: "live_",

  liveItem: "1-10",
  previewLive: "1,3,5",
  double: "11,12",
  days: "13",
  couple: "14",
  couplePreview: "15",
  orders: ""
};

/* ================= CORE LOGIC ================= */

function parseNumberList(input) {
  if (!input) return [];
  return input.split(",").flatMap(p => {
    if (p.includes("-")) {
      const [s, e] = p.split("-").map(Number);
      return Array.from({ length: e - s + 1 }, (_, i) => s + i);
    }
    return [Number(p)];
  });
}

function generateItems(cfg) {
  const liveItems = parseNumberList(cfg.liveItem);
  const previewItems = parseNumberList(cfg.previewLive);
  const doubleItems = parseNumberList(cfg.double);
  const daysItems = parseNumberList(cfg.days);
  const coupleItems = parseNumberList(cfg.couple);
  const couplePreviewItems = parseNumberList(cfg.couplePreview);
  const orderItems = parseNumberList(cfg.orders);

  const baseUrl = `${BASE_URL}/${cfg.folderName}/`;

  const list = orderItems.length
    ? orderItems
    : Array.from({ length: cfg.count }, (_, i) => i + 1);

  return list.map((i, index) => {
    const num = String(i).padStart(3, "0");

    return {
      id: `${cfg.categoryId}_${num}`,
      medias: [],
      categoryId: cfg.categoryId,
      isPremium: true,
      createdAt: cfg.baseCreatedAt + index,
      subType: 0,
      type: 0,
      coinToUnlock: 0
    };
  });
}

function generateAndDownload() {
  const json = generateItems(CONFIG);
  download(`${CONFIG.categoryId}.json`, JSON.stringify(json, null, 2));
}

function download(filename, text) {
  const blob = new Blob([text], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
}

/* ============================================================ */
</script>

</body>
</html>
