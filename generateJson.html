<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <style>

    }

      background: #22c55e;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>ðŸ§  Category Config JSON</h2>

<textarea id="configInput">
[

    "baseUrl": "https://cdn.jsdelivr.net/gh/tramiune/tramiune001_res_wallpaper/app/src/main/assets/resources/anime/",
    "categoryId": "101_anime",
    "fileNamePrefix": "anime_",
    "liveItemNumbers": [1,2,3],
    "previewItemNumbers": [1,2,3],
    "doubleItems": [5,6],
    "daysItems": [7],
    "coupleItemsPreview": [10],
    "coupleItemsNoPreview": [11],
    "orderItems": [5,1,10,2,7,3,4,6,8,9,15,12,14,13,11]
  },
  {

    "baseUrl": "https://cdn.jsdelivr.net/gh/tramiune/tramiune001_res_wallpaper/app/src/main/assets/resources/silly/",
    "categoryId": "102_silly",
    "fileNamePrefix": "silly_",
    "liveItemNumbers": [1,2,3],
    "previewItemNumbers": [1,2,3],
    "doubleItems": [5,6],
    "daysItems": [7],
    "coupleItemsPreview": [10],
    "coupleItemsNoPreview": [11],
    "orderItems": [5,1,10,2,7,3,4,6,8,9,15,12,14,13,11]
  }
]
</textarea>

<button onclick="generate()">Generate</button>
<button onclick="download()">Download JSON</button>

<h2>ðŸ“¦ Output</h2>
<textarea id="output"></textarea>

<script>
function generate() {
  try {
    const configs = JSON.parse(document.getElementById("configInput").value)
    let allItems = []

    configs.forEach(cfg => {
      cfg.orderItems.forEach((i, idx) => {
        const num = String(i).padStart(3, "0")
        allItems.push({
          id: `${cfg.categoryId}_${num}`,
          categoryId: cfg.categoryId,
          createdAt: cfg.baseCreatedAt + idx
        })
      })
    })

    document.getElementById("output").value =
      JSON.stringify(allItems, null, 2)

  } catch (e) {
    alert("JSON lá»—i nha bro ðŸ˜­")
  }
}

function download() {
  const blob = new Blob(
    [document.getElementById("output").value],
    { type: "application/json" }
  )
  const a = document.createElement("a")
  a.href = URL.createObjectURL(blob)
  a.download = "wallpaper_items.json"
  a.click()
}
</script>

</body>
</html>
