<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Wallpaper JSON Generator</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      min-height: 280px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 12px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      background: #22c55e;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üì• Category Config JSON</h2>
<textarea id="input">
[
  {
    "baseCreatedAt": 1760677055,
    "baseUrl": "https://cdn.jsdelivr.net/gh/tramiune/tramiune001_res_wallpaper/app/src/main/assets/resources/anime/",
    "categoryId": "101_anime",
    "fileNamePrefix": "anime_",
    "liveItemNumbers": [1,2,3],
    "previewItemNumbers": [1,2,3],
    "doubleItems": [5,6],
    "daysItems": [7],
    "coupleItemsPreview": [10],
    "coupleItemsNoPreview": [11],
    "orderItems": [5,1,10,2,7,3,4,6,8,9,15,12,14,13,11]
  },
  {
    "baseCreatedAt": 1760677055,
    "baseUrl": "https://cdn.jsdelivr.net/gh/tramiune/tramiune001_res_wallpaper/app/src/main/assets/resources/silly/",
    "categoryId": "102_silly",
    "fileNamePrefix": "silly_",
    "liveItemNumbers": [1,2,3],
    "previewItemNumbers": [1,2,3],
    "doubleItems": [5,6],
    "daysItems": [7],
    "coupleItemsPreview": [10],
    "coupleItemsNoPreview": [11],
    "orderItems": [5,1,10,2,7,3,4,6,8,9,15,12,14,13,11]
  }
]
</textarea>

<button onclick="generate()">Generate</button>
<button onclick="download()">Download</button>

<h2>üì¶ Output</h2>
<textarea id="output"></textarea>

<script>
const Type = {
  STILL: 1,
  LIVE: 0,
  DOUBLE: 2,
  DAYS: 3,
  COUPLE: 4
}

function generateCategoryItems(cfg) {
  if (!cfg.orderItems || cfg.orderItems.length === 0) {
    throw "orderItems is required"
  }

  const items = []

  cfg.orderItems.forEach((i, index) => {
    const num = String(i).padStart(3, "0")
    const createdAt = cfg.baseCreatedAt + index
    const id = `${cfg.categoryId}_${num}`

    let type = Type.STILL
    let medias = []

    if (cfg.doubleItems?.includes(i)) {
      type = Type.DOUBLE
      medias = [
        {
          url: `${cfg.baseUrl}double_${num}_0.webp`,
          name: `double_${num}_0.webp`,
          thumbUrl: "",
          contentType: "image/webp"
        },
        {
          url: `${cfg.baseUrl}double_${num}_1.webp`,
          name: `double_${num}_1.webp`,
          thumbUrl: "",
          contentType: "image/webp"
        }
      ]
    }

    else if (cfg.daysItems?.includes(i)) {
      type = Type.DAYS
      const hours = ["06:00", "12:00", "18:00", "24:00"]
      medias = hours.map(h => ({
        url: `${cfg.baseUrl}days_${num}_${h.slice(0,2)}h.webp`,
        name: `days_${num}_${h.slice(0,2)}h.webp`,
        thumbUrl: "",
        hour: h,
        contentType: "image/webp"
      }))
    }

    else if (
      cfg.coupleItemsPreview?.includes(i) ||
      cfg.coupleItemsNoPreview?.includes(i)
    ) {
      type = Type.COUPLE
      medias = [
        {
          url: `${cfg.baseUrl}couple_${num}.webp`,
          name: `couple_${num}.webp`,
          thumbUrl: cfg.coupleItemsPreview?.includes(i)
            ? `${cfg.baseUrl}couple_${num}_preview.webp`
            : "",
          contentType: "image/webp"
        }
      ]
    }

    else if (cfg.liveItemNumbers?.includes(i)) {
      type = Type.LIVE
      medias = [
        {
          url: `${cfg.baseUrl}${cfg.fileNamePrefix}${num}.mp4`,
          name: `${cfg.fileNamePrefix}${num}.mp4`,
          thumbUrl: "",
          contentType: "video/mp4"
        },
        {
          url: `${cfg.baseUrl}${cfg.fileNamePrefix}${num}.webp`,
          name: `${cfg.fileNamePrefix}${num}.webp`,
          thumbUrl: cfg.previewItemNumbers?.includes(i)
            ? `${cfg.baseUrl}${cfg.fileNamePrefix}${num}_preview.webp`
            : "",
          contentType: "image/webp"
        }
      ]
    }

    else {
      medias = [
        {
          url: `${cfg.baseUrl}${cfg.fileNamePrefix}${num}.webp`,
          name: `${cfg.fileNamePrefix}${num}.webp`,
          thumbUrl: cfg.previewItemNumbers?.includes(i)
            ? `${cfg.baseUrl}${cfg.fileNamePrefix}${num}_preview.webp`
            : "",
          contentType: "image/webp"
        }
      ]
    }

    items.push({
      id,
      medias,
      categoryId: cfg.categoryId,
      isPremium: true,
      createdAt,
      subType: 0,
      type,
      coinToUnlock: 0
    })
  })

  return items
}

function generate() {
  try {
    const configs = JSON.parse(document.getElementById("input").value)
    const allItems = configs.flatMap(generateCategoryItems)
    document.getElementById("output").value =
      JSON.stringify(allItems, null, 2)
  } catch (e) {
    alert("‚ùå JSON ho·∫∑c config l·ªói: " + e)
  }
}

function download() {
  const blob = new Blob(
    [document.getElementById("output").value],
    { type: "application/json" }
  )
  const a = document.createElement("a")
  a.href = URL.createObjectURL(blob)
  a.download = "wallpaper_items.json"
  a.click()
}
</script>

</body>
</html>
